<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img class="equilibrium" src="./images/image-equilibrium.jpg">
    <div class="content">
      <div class="title">Equilibrium #3429</div>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="info">
        <div class="price">0.041 ETH</div>
        <div class="time">3 days left</div>
      </div>
      <div class="line"></div>
      <div class="artist-info">
        <img src="./images/image-avatar.png" class="avatar">
        Creation of 
        <div class="name">Jules Wyvern</div>
      </div>
    
    </div>
    
  </div>
</body>
</html>
