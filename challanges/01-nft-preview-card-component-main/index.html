<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="eqilibrium">
    <div class="icon-preview"></div>
    <div class="content">
      <h2 class="title">Equilibrium #3429</h2>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="info">
        <div class="price"><img src="./images/icon-ethereum.svg" class='svg' alt="ethereum-icon">0.041 ETH</div>
        <div class="time"><img src="./images/icon-clock.svg" class='svg' alt='clock-icon'>3 days left</div>
      </div>
      <div class="line"></div>
      <div class="artist-info">
        <img src="./images/image-avatar.png" class="avatar" alt="creator-avatar">
        Creation of
        <div class="name">Jules Wyvern</div>
      </div>
    </div>
  </main>
</body>

</html>
