<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="wave">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
      <path d="M 0.00,
              75.00 C200.00,
              150.00 250.00,
              -0.00 500.00,
              75.00 L500.00,
              0.00 L0.00,
              0.00 Z" class="wave-path"></path>
    </svg>
  </div>
  <div class="content">
    <main class="card">
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="card-image">
      </div>
      <div class="card-summary">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
        </p>
        <div class="pricing">
          <img src="./images/icon-music.svg" class="music-icon"alt="music-icon">
          <div class="price">
            <div class="price-item">Annual Plan</div>
            <p>$59.99/year</p>
          </div>
          <div class="button-change">Change</div>
        </div>
        <button class="payment-button">
          Proceed to Payment
        </button>
        <a class="cancel-order">
          Cancel Order
        </a>
      </div>
    </main>
  </div>
</body>
</html>
